<h2>Editing: {{controller.memberToEdit.firstName}} {{controller.memberToEdit.lastName}}</h2>
<p>
	Make changes to this user
</p>

<hr />

<form role="form">

	<!-- First Name -->
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input type="text" class="form-control" id="firstName" ng-model="controller.memberToEdit.firstName" />
	</div>

	<!-- Last Name -->
	<div class="form-group">
		<label for="lastName">Last Name</label>
		<input type="text" class="form-control" id="lastName" ng-model="controller.memberToEdit.lastName" />
	</div>

	<!-- Email -->
	<div class="form-group">
		<label for="email">Email</label>
		<input type="text" class="form-control" id="email" ng-model="controller.memberToEdit.email" />
	</div>

	<!-- Phone -->
	<div class="form-group">
		<label for="phone">Phone</label>
		<input type="text" class="form-control" id="phone" ng-model="controller.memberToEdit.phone" />
	</div>

	<!-- Buttons -->
	<div>
		<button type="button" ng-click="controller.save()" class="btn btn-success">Save</button>
		<button type="button" ng-click="controller.cancel()" class="btn btn-default">Cancel</button>
	</div>
</form>
