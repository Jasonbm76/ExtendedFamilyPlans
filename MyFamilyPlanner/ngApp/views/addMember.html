<h2>Add a New Family Member</h2>
<p>
	Add a new member to the family! 
</p>

<hr />

<form role="form">

	<!-- First Name -->
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input type="text" class="form-control" id="firstName" ng-model="controller.newMember.firstName" />
	</div>

	<!-- Last Name -->
	<div class="form-group">
		<label for="lastName">Last Name</label>
		<input type="text" class="form-control" id="lastName" ng-model="controller.newMember.lastName" />
	</div>

	<!-- Email -->
	<div class="form-group">
		<label for="email">Email</label>
		<input type="text" class="form-control" id="email" ng-model="controller.newMember.email" />
	</div>

	<!-- Phone -->
	<div class="form-group">
		<label for="phone">Phone</label>
		<input type="text" class="form-control" id="phone" ng-model="controller.newMember.phone" />
	</div>
	
	<!-- Buttons -->
	<div>
		<button type="button" ng-click="controller.save()" class="btn btn-success">Add</button>
		<button type="button" ng-click="controller.cancel()" class="btn btn-default">Cancel</button>
	</div>
</form>
